server:
  port: 3344
spring:
  application:
    name: config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/IsSenHu/big-plan
#          搜索目录
          search-paths:
            - cloud/cloud-config
#          读取分支
      label: master
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/
  instance:
    #    主机名修改
    instance-id: config-center
    #    访问路径可以显示ip地址
    prefer-ip-address: true